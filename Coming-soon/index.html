<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Coming Soon</title>
</head>
<body>
  <div class="ns_body">
    <div class="bg_img"></div>
    <div class="bg_color"></div>
    <div class="ns_wraper">
      <div class="ns_wraper_content upper_content">
        <div class="ns_logo">
          <i class="fa fa-gavel fa-5x" aria-hidden="true"></i>
        </div>

        <h1> Under Construction</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore
        </p>
      </div>
      <div class="ns_wraper_content ns_timer grid">
        <div class="days_content col-1-4">
          <p class="days_text">Days</p>
          <span class="days">05</span>
        </div>

        <div class="hours_content col-1-4">
          <p class="hours_text">Hours</p>
          <span class="hours">05</span>
        </div>

        <div class="minutes_content col-1-4">
          <p class="minutes_text">minutes</p>
          <span class="minutes">05</span>
        </div>
        <div class="seconds_content col-1-4">
          <p class="seconds_text">Second</p>
          <span class="seconds">05</span>
        </div>
      </div>
      <div class="ns_wraper_content notification_email">
        <form action="">
          <input type="text" placeholder="Enter your email">
          <button type="submit" name="button"><i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp;  Notify Me</button>
        </form>
      </div>
    </div>

    <div class="right_content social">
       <ul>
         <li class="facebook"><a href="#" attr="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
         <li class="twitter"><a href="#" attr="Facebook"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
         <li class="youtube"><a href="#" attr="Facebook"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
         <li class="google"><a href="#" attr="Facebook"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
         <li class="printerest"><a href="#" attr="Facebook"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
       </ul>
    </div>

  </div>
<script src="main.js"></script>
</body>
</html>
